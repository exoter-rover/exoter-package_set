name: exoter

imports:
    - github: rock-core/package_set
    - github: rock-core/rock-package_set

version_control:

    - exoter/.*:
      github: exoter-rover/exoter-$PACKAGE_BASENAME

    - exoter/orogen/.*:
      github: exoter-rover/exoter-orogen-$PACKAGE_BASENAME

    - control/.*:
      github: exoter-rover/control-$PACKAGE_BASENAME

    - control/orogen/.*:
      github: exoter-rover/control-orogen-$PACKAGE_BASENAME

    - bundles/exoter:
      github: exoter-rover/bundles-$PACKAGE_BASENAME

    - slam/localization:
      github: exoter-rover/slam-$PACKAGE_BASENAME

    - slam/orogen/cloning_localization:
      type: git
      url: $GITHUB_ROOT/jhidalgocarrio/orogen-localization.git
      push_to: $GITHUB_PUSH_ROOT/jhidalgocarrio/orogen-localization.git

    - slam/orogen/pituki:
      type: git
      url: $GITHUB_ROOT/jhidalgocarrio/orogen-pituki.git
      push_to: $GITHUB_PUSH_ROOT/jhidalgocarrio/orogen-pituki.git

    - image_processing/orogen/icp:
      type: git
      url: $GITHUB_ROOT/jhidalgocarrio/orogen-icp.git
      push_to: $GITHUB_PUSH_ROOT/jhidalgocarrio/orogen-icp.git

    - drivers/pcan_pcie_mini:
      type: archive
      url: http://www.peak-system.com/fileadmin/media/linux/files/peak-linux-driver-7.10.tar.gz
      update_cached_file: false

    - drivers/gnss_trimble:
      gitorious: rock-drivers/gnss_trimble.git
      branch: $ROCK_FLAVOR

    - drivers/iodrivers_base:
      github: exoter-rover/drivers-iodrivers_base

    - drivers/platform_driver:
      github: exoter-rover/drivers-platform_driver

    - drivers/orogen/platform_driver:
      github: exoter-rover/drivers-orogen-platform_driver

    - drivers/orogen/gnss_trimble:
      gitorious: rock-drivers/orogen-gnss_trimble.git
      branch: $ROCK_FLAVOR

    - drivers/orogen/camera_bb2:
      github: rock-drivers/drivers-orogen-camera_bb2.git
      branch: $ROCK_FLAVOR

    - drivers/exar_pcie_uart:
      github: exoter-rover/drivers-$PACKAGE_BASENAME

